<!DOCTYPE html>
<html>

<head>
    <title>WizardCodes</title>
    <meta charset="UTF-8" name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="loading.css?v=1.2" />
</head>

<body>

    <div id="container" class="container">
        <div id="output" class="container"></div>
    </div>
    <div style="display: none;" id="controls" class="controls"></div>
    <div id="loading">
        <div class="ui equal width center aligned padded grid">
            <div class="row">
                <div class="spinner">
                    <p class="loading-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="main" style="display: none;">

        <div class="ui internally celled grid">
            <div class="row">
            </div>
            <div class="row">
                <div class="three wide column">
                </div>
                <div class="ten wide column">
                    <div class="ui black message">
                        <div class="ui horizontal segments">
                            <div class="ui segment">Number of chains
                                <div class="fluid ui inverted transparent input">
                                    <div class="fluid ui black floating dropdown button" style="text-align: center;"
                                        tabindex="0">
                                        <div class="text" id="CN">3</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu transition" tabindex="-1">
                                            <div class="item" style="text-align: center;">1</div>
                                            <div class="item" style="text-align: center;">2</div>
                                            <div class="item" style="text-align: center;">3</div>
                                            <div class="item" style="text-align: center;">4</div>
                                            <div class="item" style="text-align: center;">5</div>
                                            <div class="item" style="text-align: center;">6</div>
                                            <div class="item" style="text-align: center;">7</div>
                                            <div class="item" style="text-align: center;">8</div>
                                            <div class="item" style="text-align: center;">9</div>
                                            <div class="item" style="text-align: center;">10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui segment">Chains length
                                <div class="fluid ui inverted transparent input">
                                    <div class="fluid ui black floating dropdown button" style="text-align: center;"
                                        tabindex="0">
                                        <div class="text" id="CL">4</div>
                                        <i class="dropdown icon"></i>
                                        <div class="menu transition" tabindex="-1">
                                            <div class="item" style="text-align: center;">1</div>
                                            <div class="item" style="text-align: center;">2</div>
                                            <div class="item" style="text-align: center;">3</div>
                                            <div class="item" style="text-align: center;">4</div>
                                            <div class="item" style="text-align: center;">5</div>
                                            <div class="item" style="text-align: center;">6</div>
                                            <div class="item" style="text-align: center;">7</div>
                                            <div class="item" style="text-align: center;">8</div>
                                            <div class="item" style="text-align: center;">9</div>
                                            <div class="item" style="text-align: center;">10</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui form">
                            <div class="grouped fields">
                                <div class="ui field">
                                    <div class="ui checkbox" id="CH1">
                                        <input type="checkbox" id="letters" checked="checked">
                                        <label>Use letters</label></div>
                                </div>

                                <div class="ui field">
                                    <div class="ui checkbox" id="CH2">
                                        <input type="checkbox" id="uppercase" checked="checked">
                                        <label>Lowercase characters</label></div>
                                </div>

                                <div class="ui field">
                                    <div class="ui checkbox" id="CH3">
                                        <input type="checkbox" id="numbers" checked="checked">
                                        <label>Use numbers</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="fluid ui buttons">
                            <button class="ui black button" id="generate">Generate</button>
                            <button class="ui black button" id="clear">Clear</button></div>
                        <br>
                        <div id="results" class="ui black message"></div>
                    </div>
                </div>
                <div class="three wide column">
                </div>
            </div>
        </div>

    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="semantic.min.js"></script>
<script type="text/javascript" src="core.js?v=1.2"></script>
<script type="text/javascript" src="index.js?v=1.2"></script>

</html>
